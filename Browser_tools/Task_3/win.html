<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet">
</head>
<body>
<p class="counter" id="counter"></p>
<a class="link-prev" href="screen.html"></a>
<section class="main-container">
	<h1>Window</h1>
	<p>For openning new window</p>
	<p>Width <input type="text" id="width" /></p>
	<p>Height <input type="text" id="height" /></p>
	<input type="button" value="open a new window" onclick="openWin();">
	
</section>

<script async type='text/javascript' src='app.js'></script>
<script>
function openWin(){
 var width = document.getElementById('width').value;
 var height = document.getElementById('height').value;
 var newWin = window.open("about:blank", "hello", "width=100,height=100");
 newWin.resizeTo(width,height);
 newWin.document.write('размер с скролбаром ' + newWin.innerWidth + ' ' + newWin.innerHeight + '<br>размер без скролбара ' + newWin.document.documentElement.clientWidth + ' '+ newWin.document.documentElement.clientHeight);
}
</script>
</body>

</html>
