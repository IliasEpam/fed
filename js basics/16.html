<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <script>
        verify(/ca(r|t)/, ["my car", "bad cats"], ["camper", "high art"]);

        verify(/pr?op/, ["pop culture", "mad props"], ["plop"]);

        verify(/ferr(et|y|ari)/, ["ferret", "ferry", "ferrari"], ["ferrum", "transfer A"]);

        verify(/ious\b/, ["how delicious", "spacious room"], ["ruinous", "consciousness"]);

        verify(/ [.,:;]/, ["bad punctuation ."], ["escape the dot"]);

        verify(/\w{7,}/, ["hottentottententen"], ["no", "hotten totten tenten"]);

        verify(/\b[a-df-z]+\b/, ["red platypus", "wobbling nest"], ["earth bed", "learning ape"]);

        function verify(regexp, yes, no) {
            // Ignore unfinished exercises
            if (regexp.source == "...") return;
            yes.forEach(function(s) {
                if (!regexp.test(s)) {
                    console.log("Не нашлось '" + s + "'");
                } else {
                    return console.log(regexp.exec(s)[0]);
                }
            });
            no.forEach(function(s) {
                if (regexp.test(s)) {
                    console.log("Неожиданное вхождение '" + s + "'" + regexp.exec(s)[0]);
                }
            });
        }
    </script>
</body>

</html>
