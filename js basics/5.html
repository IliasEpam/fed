<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function isEven(num) {
            if (num < 0) {
                return isEven(-num);
            } else if (num === 1) {
                return false;
            } else if (num === 0) {
                return true;
            } else {
                return isEven(num - 2);
            }
        }
        console.log(isEven(50));
        console.log(isEven(75));
        console.log(isEven(-1));
    </script>
</body>

</html>
