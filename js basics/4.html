<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function min(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        };
        console.log(min(10, 20));
        console.log(min(30, 20));
        console.log(min(10, 10));
    </script>
</body>

</html>
