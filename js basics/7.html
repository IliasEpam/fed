<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <script>
        function range(firstNum, lastNum, step) {
            var arrayToReturn = [];
            step = step || 1;
            if (step > 0) {
                for (; firstNum <= lastNum; firstNum += step) {
                    arrayToReturn.push(firstNum);
                }
            } else {
                for (; firstNum >= lastNum; firstNum += step) {
                    arrayToReturn.push(firstNum);
                }
            }
            return arrayToReturn;
        }

        function sum(someArray) {
            var sum = 0;
            for (var i = 0; i < someArray.length; i++) {
                sum += someArray[i];
            }
            return sum;
        }
        console.log(range(1, 10));
        console.log(sum(range(1, 10)));
        console.log(range(5, 2, 0));
    </script>
</body>

</html>
