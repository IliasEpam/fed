<body>
	

	<script>
	function reliableMultiply(a, b) {
		

		function MultiplicatorUnitFailure() {}
		function primitiveMultiply(a, b) {
			if (Math.random() < 0.5){
		   		return a * b;
			}
			else{
		   		throw new MultiplicatorUnitFailure();
		   	}
		}
		for (;;) {
			try {
				var result = primitiveMultiply(a, b); 
				break;
			} 
			catch (e) {
				console.log("nice try");
			}
		}
		return result;

	}

	console.log(reliableMultiply(2, 8));
	console.log(reliableMultiply(3, 8));
	console.log(reliableMultiply(4, 8));
	console.log(reliableMultiply(5, 8));
	console.log(reliableMultiply(6, 8));



	</script>
</body>
