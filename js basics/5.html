<body>
	

	<script>
	function isEven(num){
		if (num < 0){
			num = -num;
		}
		while(num > 1){
			num = num -2;
		}
		if (num == 1){
			return false;
		}
		else{
			return true;
		}
	}
	console.log(isEven(50));
	console.log(isEven(75));
	console.log(isEven(-1));

	</script>
</body>
</html>
