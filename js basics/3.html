<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	

	<script>
	(function(size){
		for(var i = 0; i <= size; i++){
			for(var j = 0; j <= size; j++){
				if ((i + j) % 2 == 0){
					document.write('#');
				}
				else {
					document.write('_');
				}
			}
			document.write('<br>');
		}
	}(8));

	</script>
</body>
</html>
