<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <script>
        //var number = /^[+-.]?\d+(.[e]?\d+?|e[+-]?\d+)?$/i;
        // var number = /^[+-.]?\d+.?(\d+?(\d+?|e(\+|\-)?\d+?))?$/i;
        var number = /^(([+-.]?\d+(\d+)?(e(\+|-|)\d+)?)|(\d+(\.)?(\d+)?(e(\+|-|)\d+)?))$/i;

        ["1", "-1", "+15", "1.55", ".5", "5.", "1.3e2", "1E-4",
            "1e+12"
        ].forEach(function(s) {
            if (!number.test(s))
                console.log("Не нашла '" + s + "'");
            else console.log(s + ' fine');
        });
        ["1a", "+-1", "1.2.3", "1+1", "1e4.5", ".5.", "1f5",
            "."
        ].forEach(function(s) {
            if (number.test(s))
                console.log("Неправильно принято '" + s + "'");
            else console.log(s + ' bad');
        });
    </script>
</body>

</html>
