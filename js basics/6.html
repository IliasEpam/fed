<body>
	

	<script>
	function countBs(someString){
		var counter = 0;
		for(var i = 0; i < someString.length; i++){
			if (someString[i] == 'B'){
				counter++;
			}
		};
		return counter;
	}
	function countChar(someString, symb){
		var counter = 0;
		for(var i = 0; i < someString.length; i++){
			if (someString[i] == symb){
				counter++;
			}
		}
		return counter;
	}
	console.log(countBs('adashBkkasdBBBBjsd  dasd B  B'));
	console.log(countChar('adashBkkasdBBBBjsd basdsadh', 'a'));
	

	</script>
</body>
</html>
