<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <script>
        function comparePropsQuantity(obj1, obj2) {
            var keys1 = 0;
            var keys2 = 0;
            for (var key in obj1) {
                keys1++;
            }
            for (var key in obj2) {
                keys2++;
            }
            if (keys2 !== keys1) {
                return false;
            } else {
                return true;
            }
        }

        function deepEqual(val1, val2) {
            if (val1 === null || val2 === null) {
                return false;
            } else if (typeof(val1) === 'object' && typeof(val2) === 'object') {
                if (!(comparePropsQuantity(val1, val2))) {
                    return false;
                }
                for (var key in val1) {
                    if (!deepEqual(val1[key], val2[key])) {
                        return false;
                    }
                }
                return true;
            } else {
                if (val1 === val2) {
                    return true;
                } else {
                    return false;
                }
            }

        }
        var obj = {
            here: {
                is: "an"
            },
            object: 2
        };
        console.log(deepEqual(obj, {
            here: 1,
            object: 2
        }));
        console.log(deepEqual(obj, {
            here: {
                is: "an"
            },
            object: 2
        }));
        console.log(deepEqual(obj, obj));
    </script>
</body>

</html>
