<!DOCTYPE html>

  <meta charset="utf-8">

<body>
	

	<script>

	function range(firstNum, lastNum, step){
		var arrayToReturn = [];
		step = step || 1;
		if (step == 0){
			return 'step can not be equal to 0';
		}
		else if (step > 0){
			for(firstNum; firstNum <= lastNum; firstNum +=step){
				arrayToReturn.push(firstNum);
			}
		}
		else{
			for(firstNum; firstNum >= lastNum; firstNum +=step){
				arrayToReturn.push(firstNum);
			}
		}
		return arrayToReturn;
	}
	function sum(someArray){
		var summary = 0;
		for(var i = 0; i < someArray.length; i++){
			summary += someArray[i];
		}
		return summary;
	}
	console.log(range(1, 10 ));
	console.log(sum(range(1, 10)));
	console.log(range(5, 2, -1));
	

	</script>
</body>
