<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	

	<script>

	function reverseArray(someArray){
		if (Array.isArray(someArray)){
			var reversedArray = [];
			for(var i = someArray.length - 1; i >= 0; i--){
				reversedArray.push(someArray[i]);
			}
			return reversedArray;
		}
		else{
			console.log('input is not an array');
		}	
	}
	
	function reverseArrayInPlace(someArray){
		if (Array.isArray(someArray)){
			for(var i = someArray.length - 1; i >= 0; i--){
				someArray.push(someArray[i]);
			}
			someArray.splice(0, (someArray.length / 2));
		}
		else{
			console.log('input is not an array');
		}	
	}

	console.log(reverseArray([1,2,3]));

	var reverseMe =[9, 8, 7, 6, 5, 4, 3];
	reverseArrayInPlace(reverseMe);
	console.log(reverseMe);

	</script>
</body>
</html>
