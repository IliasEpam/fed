<body>


    <script>
        function reliableMultiply(a, b) {
            function MultiplicatorUnitFailure() {}

            function primitiveMultiply(a, b) {
                if (Math.random() < 0.5) {
                    return a * b;
                } else {
                    throw new MultiplicatorUnitFailure();
                }
            }
            for (;;) {
                try {
                    var result = primitiveMultiply(a, b);
                    break;
                } catch (e) {

                }
            }
            return result;

        }

        console.log(reliableMultiply(2, 8));
        console.log(reliableMultiply(3, 4));
        console.log(reliableMultiply(4, 2));
        console.log(reliableMultiply(5, 5));
        console.log(reliableMultiply(6, 1));
    </script>
</body>

</html>
